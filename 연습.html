  <script>

        var big_subject0 = new Array("-선택-", "");
        var big_subject1 = new Array("경상학부", "경찰학부", "관광학부", "기독교학부", "ICT학부");
        var big_subject2 = new Array("기독교인성", "국어과목", "세계화과목", "정보화과목", "제1영역");

        //전공
        var major0 = new Array("-선택-", "");
        var major1 = new Array("경영과학", "경영통계학", "글로벌유통론", "투자론");
        var major2 = new Array("교정학개론", "과학수사실무", "행정학개론", "경찰학개론");
        var major3 = new Array("카지노산업론", "커피의이해", "관광학원론", "외식경영론");
        var major4 = new Array("기독교상담학개론", "모세오경", "아동상담", "진로상담");
        var major5 = new Array("소프트웨어공학", "이산수학", "알고리즘", "c언어프로그래밍");

        //교양
        var refinement0 = new Array("-선택-", "");
        var refinement1 = new Array("신앙과논리", "기독교세계관", "사람다운사람의길");
        var refinement2 = new Array("발표와토론", "과학기술글쓰기", "예술표현과글쓰기");
        var refinement3 = new Array("영어읽기와쓰기", "영어듣기와말하기", "실전영어회화");
        var refinement4 = new Array("컴퓨터논리작성", "디지털영상의이해와활용", "인터넷프로그래밍이해와활용");
        var refinement5 = new Array("문학의이해", "언어와문화", "세계문화사", "한국사상과문화");


    function My_subject1(item1) { //보유 과목 select box에 추가
      eval('My_subject1' + item1);
    }

    function bigsubjectchange1(item1) { //두번째 select box
      var temp, i = 0, j = 0;
      var ccount, cselect;

      temp = document.signform1.big_subject;

      for (i = (temp.options.length - 1); i > 0; i--) {
        temp.options[i] = null;
      }

      eval('ccount = big_subject' + item1 + '.length');

      for (j = 0; j < ccount; j++) {
        eval('cselect = big_subject' + item1 + '[' + j + '];');
        temp.options[j] = new Option(cselect, cselect);
      }
      temp.options[0].selected = true;
      return true;
    }

    function subjectchange1(item1) { //세번째 select box
      var temp, i = 0, j = 0;
      var ccount, cselect;
      item1 += 1;
      temp = document.signform1.subject;

      if (document.signform1.bigsubject1.options.selectedIndex == 1) { //전공 선택시
        for (i = (temp.options.length - 1); i > 0; i--) {
          temp.options[i] = null;
        }

        eval('ccount = major' + item1 + '.length');

        for (j = 0; j < ccount; j++) {
          eval('cselect = major' + item1 + '[' + j + '];');
          temp.options[j] = new Option(cselect, cselect);
        }
        temp.options[0].selected = true;
        return true;
      } else if (document.signform1.bigsubject1.options.selectedIndex == 2) { //교양 선택시
        for (i = (temp.options.length - 1); i > 0; i--) {
          temp.options[i] = null;
        }

        eval('ccount = refinement' + item1 + '.length');

        for (j = 0; j < ccount; j++) {
          eval('cselect = refinement' + item1 + '[' + j + '];');
          temp.options[j] = new Option(cselect, cselect);
        }
        temp.options[0].selected = true;
        return true;
      }
    }
  </script>


  <fieldset>
   
      <form name=signform1>

        <select name="My_subject1" id="My_subject1">
          <option value="웹프로그래밍">웹프로그래밍</option>
          <option value="소프트웨어공학">소프트웨어공학</option>
          <option value="대학예배">대학예배</option>
          <option value="자료구조론">자료구조론</option>
          <option value="유닉스시스템">유닉스시스템</option>
          <option value="C언어응용프로그래밍">C언어응용프로그래밍</option>
          <option value="실전영어회화">실전영어회화(B)</option>
          <option value="성경과인간이해2">성경과인간이해2</option>
        </select>
        <label for=""><strong>원하는 과목</strong></label>
        <label for="">구분</label>
        <select name=bigsubject1
          onChange=javascript:bigsubjectchange1(document.signform1.bigsubject1.options.selectedIndex);>
          <option selected value="">-선택-</option>
          <option value=전공>전공</option>
          <option value=교양>교양</option>
        </select>
        <label for="">학부/전공</label>
        <select name=big_subject size=1
          onChange=javascript:subjectchange1(document.signform1.big_subject.options.selectedIndex);>
          <option selected value="">-선택-</option>
          <option value=""></option>
        </select>
        <label for="">과목</label>
        <select name=subject id="subject" size=1>
          <option selected value="">-선택-</option>
          <option value=""></option>
        </select>


      </form>

</body>
